services:
  # PHP + Nginx Application
  app:
    build:
      context: .
      dockerfile: ./docker/DockerFile
    container_name: event_app
    restart: unless-stopped
    working_dir: /var/www/html
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www/html
      - storage_data:/var/www/html/storage
      - cache_data:/var/www/html/bootstrap/cache
      - ./docker/nginx.conf:/etc/nginx/sites-available/default
      - ./docker/php.ini:/usr/local/etc/php/conf.d/custom.ini
    networks:
      - event_network
    depends_on:
      - mysql
      - redis

  # MySQL Database
  mysql:
    image: mysql:8.4
    container_name: event_mysql
    restart: unless-stopped
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: event_mng
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - event_network

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: event_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - event_network

  # Vite Dev Server (Development only)
  vite:
    image: node:20-alpine
    container_name: event_vite
    working_dir: /app
    ports:
      - "5173:5173"
    environment:
      - VITE_DEV_SERVER_URL=http://localhost:5173
    volumes:
      - ./frontend:/app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    networks:
      - event_network
    depends_on:
      - app

  # Mailpit - Email Testing Tool
  mailpit:
    image: axllent/mailpit:latest
    container_name: event_mailpit
    restart: unless-stopped
    ports:
      - "8025:8025"  # Web UI
      - "1025:1025"  # SMTP Server
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
    networks:
      - event_network

# Volumes for persistent data
volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  mailpit_data:
    driver: local
  storage_data:
    driver: local
  cache_data:
    driver: local

# Network
networks:
  event_network:
    driver: bridge